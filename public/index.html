<!DOCTYPE html>
<html>
<head>
    <title>Network Printer Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Network Printer Scanner</h1>
        <div class="input-group">
            <label for="ip-range">IP Range:</label>
            <input type="text" id="ip-range" placeholder="e.g., 192.168.1.0/24">
        </div>
        <button id="scan-btn">Scan for Printers</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
